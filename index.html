<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="Web app to view weather data for different cities.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header-container">
        <h1 class="header-title">Weather Dashboard</h1>
    </header>
    <main class="main">
        <section class="search-container">
            <form action="submit" class="search-form">
                <input type="text" class="search-input" placeholder="Search city" />
                <button class="search-btn">Search</button>
            </form>
        </section>
        <section class="data-container"></section>
    </main>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
